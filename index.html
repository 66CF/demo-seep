        // --- å‡½æ•° ---

        // è‡ªåŠ¨è°ƒæ•´ textarea é«˜åº¦
        userInput.addEventListener('input', () => {

        // åœ¨è¾“å…¥æ¡†ä¸­æŒ‰ Enter å‘é€æ¶ˆæ¯, Shift+Enter æ¢è¡Œ

        function scrollToBottom() {

        // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
        function displayUserMessage(content) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `user-message`);
            messageElement.textContent = content;

        }

        // åˆ›å»ºåŠ©æ‰‹æ¶ˆæ¯å…ƒç´ ï¼Œç”¨äºæµå¼è¾“å‡º
        function createAssistantMessageElement() {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `assistant-message`);
            chatBox.appendChild(messageElement);
            currentAssistantMessageElement = messageElement; // å­˜å‚¨å½“å‰æ¶ˆæ¯å…ƒç´ 
            
            // æ·»åŠ å…‰æ ‡
            cursorElement = document.createElement('span');

        // æ›´æ–°åŠ©æ‰‹æ¶ˆæ¯å†…å®¹ï¼ˆç”¨äºæµå¼è¾“å‡ºï¼‰
        function updateAssistantMessage(content) {
            if (currentAssistantMessageElement) {
                // ç§»é™¤æ—§çš„å…‰æ ‡ï¼Œç„¶åæ›´æ–°å†…å®¹ï¼Œå†æ·»åŠ æ–°å…‰æ ‡
                if (cursorElement && cursorElement.parentNode) {
                    cursorElement.parentNode.removeChild(cursorElement);
                }
                currentAssistantMessageElement.innerHTML = marked.parse(content);
                currentAssistantMessageElement.appendChild(cursorElement); // é‡æ–°æ·»åŠ å…‰æ ‡
                scrollToBottom();
            }
        }
        
        // ç»“æŸåŠ©æ‰‹æ¶ˆæ¯æµå¼è¾“å‡ºï¼Œç§»é™¤å…‰æ ‡
        function finalizeAssistantMessage() {
            if (cursorElement && cursorElement.parentNode) {
                cursorElement.parentNode.removeChild(cursorElement);
                cursorElement = null;
            }
            currentAssistantMessageElement = null;
            scrollToBottom();

        // åˆ‡æ¢åŠ è½½çŠ¶æ€
        function toggleLoading(loading) {
            isLoading = loading;
            if (loading) {
                sendButton.disabled = true;
                sendButton.innerHTML = '<div class="spinner"></div>';
            } else {
                sendButton.disabled = false;
                sendButton.innerHTML = 'å‘é€';

        // å¤„ç†è¡¨å•æäº¤
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (isLoading) return;

            const userText = userInput.value.trim();
            if (!userText) return;

            // 1. æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯å¹¶æ›´æ–°å†å²è®°å½•
            displayUserMessage(userText);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',

                    throw new Error(`API Error: ${response.status} - ${errorData.error?.message || response.statusText}`);

                while (true) {

                            }

                conversationHistory.push({ role: 'assistant', content: accumulatedContent });

            } finally {

                toggleLoading(false);
