        // LeanCloud ÈÖçÁΩÆ
        const LEANCLOUD_APP_ID = 'JXX7yllKPjHqRAw25jVjeKnN-MdYXbMMI';
        const LEANCLOUD_APP_KEY = 'q7DuCMjfHkIuPkhvcBfjZT1D';

        AV.init({

        // --- DOM ÂÖÉÁ¥† ---
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');
        const sendButton = document.getElementById('send-button');
        const promptToggle = document.getElementById('system-prompt-toggle');
        const modelSelector = document.getElementById('model-selector');

        let conversationHistory = [];
        let isLoading = false;
        let currentAssistantMessageElement = null;
        let cursorElement = null;

        marked.setOptions({
            gfm: true,
            breaks: true,
        });

        // --- ÂáΩÊï∞ ---

        userInput.addEventListener('input', () => {
            userInput.style.height = 'auto';
            userInput.style.height = (userInput.scrollHeight) + 'px';
        });
        
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });

        function scrollToBottom() {
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function displayUserMessage(content) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'user-message');
            messageElement.textContent = content;
            chatBox.appendChild(messageElement);
            scrollToBottom();
        }

        function createAssistantMessageElement() {
            currentAssistantMessageElement = document.createElement('div');
            currentAssistantMessageElement.classList.add('message', 'assistant-message');
            chatBox.appendChild(currentAssistantMessageElement);
            scrollToBottom();
        }

        function updateAssistantMessage({ reasoning, content }) {
            if (!currentAssistantMessageElement) return;
        
            let html = '';
            if (reasoning) {
                html += `
                    <div class="reasoning-container">
                        <details>
                            <summary>Êü•ÁúãÊÄùËÄÉËøáÁ®ã</summary>
                            <div class="reasoning-content">${marked.parse(reasoning)}</div>
                        </details>
                    </div>`;
            }

            // Always wrap main content for consistent structure
            html += `<div class="main-content">${marked.parse(content || '')}</div>`;
            
            currentAssistantMessageElement.innerHTML = html;

            // Re-append cursor at the end of the main content
            const mainContentEl = currentAssistantMessageElement.querySelector('.main-content');
            if(mainContentEl) {
                if (!cursorElement) {
                    cursorElement = document.createElement('span');
                    cursorElement.classList.add('cursor');
                }
                mainContentEl.appendChild(cursorElement);
            }
            scrollToBottom();
        }
        
        function finalizeAssistantMessage() {
            if (cursorElement && cursorElement.parentNode) {
                cursorElement.parentNode.removeChild(cursorElement);
            }
            cursorElement = null;
            currentAssistantMessageElement = null;
            scrollToBottom();
        }

        function toggleLoading(loading) {
            isLoading = loading;
            sendButton.disabled = loading;
            sendButton.innerHTML = loading ? '<div class="spinner"></div>' : 'ÂèëÈÄÅ';
        }

        async function saveChatRecord(userMsg, assistantMsg, reasoningMsg, systemPromptEnabled) {
            const chatRecord = new ChatRecord();
            chatRecord.set('userMessage', userMsg);
            chatRecord.set('assistantReply', assistantMsg);
            if (reasoningMsg) {
                chatRecord.set('reasoning', reasoningMsg);
            }
            chatRecord.set('systemPromptUsed', systemPromptEnabled);

            try {
                await chatRecord.save();
                console.log('Chat record saved to LeanCloud!');
            } catch (error) {
                console.error('Failed to save chat record to LeanCloud:', error);
            }
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (isLoading) return;

            const userText = userInput.value.trim();
            if (!userText) return;

            displayUserMessage(userText);
            conversationHistory.push({ role: 'user', content: userText });

            userInput.value = '';
            userInput.style.height = 'auto';
            
            toggleLoading(true);
            createAssistantMessageElement();

            const selectedModel = modelSelector.value;
            const systemPromptContent = promptToggle.checked ? UNTRAMMELLED_SYSTEM_PROMPT : DEFAULT_SYSTEM_PROMPT;
            const messagesForAPI = [
                { role: "system", content: systemPromptContent },
                ...conversationHistory
            ];
            
            let accumulatedContent = '';
            let accumulatedReasoning = '';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages: messagesForAPI,
                        model: selectedModel,
                        stream: true
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API Error: ${response.status} - ${errorData.error?.message || response.statusText}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder('utf-8');
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {

                            try {
                                const parsedData = JSON.parse(data);
                                const delta = parsedData.choices[0].delta;
                                
                                // Handle both reasoning and content streams
                                if (delta.reasoning_content) {
                                    accumulatedReasoning += delta.reasoning_content;
                                }
                                if (delta.content) {
                                    accumulatedContent += delta.content;
                                }

                                updateAssistantMessage({
                                    reasoning: accumulatedReasoning,
                                    content: accumulatedContent
                                });

                            } catch (parseError) {
                                console.error('Error parsing JSON from stream:', parseError, 'Data:', data);
                            }
                        }
                    }

                // IMPORTANT: Only add the final content to the conversation history
                conversationHistory.push({ role: 'assistant', content: accumulatedContent });
                
                await saveChatRecord(userText, accumulatedContent, accumulatedReasoning, promptToggle.checked);

                updateAssistantMessage({ content: `ÂèëÁîüÈîôËØØ: ${error.message}` });
            } finally {
                finalizeAssistantMessage();
                toggleLoading(false);
            }
        });

        scrollToBottom();
